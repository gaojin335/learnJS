<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        'use strict';
        // JavaScript的字符串就是用''或""括起来的字符表示。
        var a = "I'm \"OK\".";
        console.log(a);
        // ASCII字符可以以\x##形式的十六进制表示，例如：
        var b = '\x41'; // 完全等同于 'A'
        console.log("'\\x41' = " + b);
        // 还可以用\u####表示一个Unicode字符：
        var c = '\u4e2d\u6587'; // 完全等同于 '中文'
        console.log("'\\u4e2d\\u6587' = " + c);

        // 多行字符串
        // 由于多行字符串用\n写起来比较费事，所以最新的ES6标准新增了一种多行字符串的表示方法，用反引号 ` ... ` 表示：
        var multiLineStr =
`这是一个
多行
字符串`;
        console.log(multiLineStr);

        // 模板字符串
        // 要把多个字符串连接起来，可以用+号连接：
        var name = '小明';
        var age = 20;
        var message = '你好, ' + name + ', 你今年' + age + '岁了!';
        console.log(message);
        // ES6新增了一种模板字符串:
        message = `你好, ${name}, 你今年${age}岁了!`;
        console.log(message);

        // --------------------------------------------------------------------------------------------------
        // 操作字符串
        var s = 'Hello, world!';
        s.length; // 13
        s[0]; // 'H'
        s[6]; // ' '
        s[7]; // 'w'
        s[12]; // '!'
        s[13]; // undefined 超出范围的索引不会报错，但一律返回undefined

        // indexOf()会搜索指定字符串出现的位置：
        console.log(s.indexOf('world')); // 返回7
    </script>
</head>
<body>

</body>
</html>
