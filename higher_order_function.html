<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数</title>
    <script>
        'use strict';
        // 一个函数就可以接收另一个函数作为参数，这种函数就称之为高阶函数。
        // 一个最简单的高阶函数：
        function add(x, y, f) {
            return f(x) + f(y);
        }
    </script>
</head>
<body>

</body>
</html>
